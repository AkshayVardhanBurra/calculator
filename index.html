<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display" id="mainDisplay">0</div>
        <div class="display" id="memory" style="font-size:1rem; color:#bbb; min-height:1.2em; text-align:right; margin-bottom:-0.5em;"></div>
        <div class="buttons">
            <button id = "clear" class="clear">C</button>
            <button class="number" id="neg">±</button>
            <button>N</button>
            <button class="operator" id = "div">÷</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id = "mul">×</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id = "minus">−</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="plus">+</button>
            <button class="number">0</button>
            <button class="number" id="decimal">.</button>
            <button id="equal" class="equals">=</button>
        </div>
    </div>
</body>
</html>
